<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP TO DO LIST</title>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="perfil">
        <h1>Lista de Tareas</h1>
  
        
    </div>
 <div class="seccion-tarea">
        <h2>Estas son tus Tareas Pendientes </h2>
        <ul id="lista">
            <div class="agregar-tarea">
                <input type="text" id="input" placeholder="agregar una tarea">
                <i id="boton-enter"class="fas fa-plus-circle"></i>
            </div>
            <li>
                <i class="far fa-circle co"></i>
                <p class="text"> Limpiar</p>
                <i id="boton-enter-eliminar" class="fas fa-times-circle boton-enter-eliminar"></i>
            </li>
            <li>
                <i class="far fa-circle co"></i>
                <p class="text"> Lavar</p>
                <i id="boton-enter-eliminar" class="fas fa-times-circle boton-enter-eliminar"></i>
            </li>
            <li>
                <i class="far fa-circle co"></i>
                <p class="text line-through"> Hacer la Tarea</p>
                <i id="boton-enter-eliminar" class="fas fa-times-circle boton-enter-eliminar"></i>


            </li>
          
          </li>
      
        </ul>
    </div>  
   <div>
    <div class="contadores">
        <button class="boton"> Total:3</button>
        <button class="boton"> Completas:1</button>
        <button class="boton"> Incompletas:2</button
            
   </div>
        



        </div>
    </div>
    
</div>
<script src="index.js"></script>
</body>
</html>
